[package]
name = "gitlab-ci-ls"
version = "0.21.1"
edition = "2021"
repository = "https://github.com/alesbrelih/gitlab-ci-ls"
description = "Language server for Gitlab CI"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.22"
lsp-server = "0.7.6"
lsp-types = "0.95.1"
serde_json = "1.0.128"
simple-logging = "2.0.2"
simple_logger = "5.0.0"
tokio = "1.40.0"
anyhow = "1.0.87"
serde = "1.0.209"
tree-sitter = "0.23.0"
tree-sitter-yaml = "0.6.1"
reqwest = { version = "0.12.7", features = ["blocking"] }
regex = "1.10.6"
serde_yaml = "0.9.34"
crc64 = "2.0.0"
clap = { version = "4.5.16", features = ["derive"] }

[lints.clippy]
all = "deny"
pedantic = "deny"
